index:
  path: /
  methods: [ GET ]
  controller: Frontend\Controller\Post\ListController

blog_posts_by_tag:
  path: /blog/tag/{tag}/{page}
  stateless: true
  requirements:
    tag: '[a-zA-Z0-9]+'
    page: '[1-9][0-9]*'
  defaults:
    page: 1
  methods: [ GET ]
  controller: Frontend\Controller\Post\ListController

blog:
  path: /blog/{page}
  stateless: true
  requirements:
    page: '[1-9][0-9]*'
  defaults:
    page: 1
  methods: [ GET ]
  controller: Frontend\Controller\Post\ListController

blog_post:
  path: /blog/{slug}
  stateless: true
  requirements:
    slug: '[a-zA-Z0-9_-]{10,}'
  methods: [ GET ]
  controller: Frontend\Controller\Post\ViewController

blog_post_comments_action:
  path: /blog/{postSlug}/comments
  requirements:
    postSlug: '[a-zA-Z0-9_-]{10,}'
  methods: [ POST ]
  controller: Frontend\Controller\Post\CommentController

login:
  path: /admin/login
  methods: [GET, POST]
  controller: Frontend\Controller\Admin\LoginController

admin_edit_post:
  path: /admin/post/{slug}
  requirements:
    slug: '[a-zA-Z0-9_-]{10,}'
  defaults:
    slug: ''
  methods: [GET, POST]
  controller: Frontend\Controller\Admin\PostEditorController

admin_list_posts:
  path: /admin/posts/{page}
  methods: [GET, POST]
  requirements:
    page: '[1-9][0-9]*'
  defaults:
    page: 1
  controller: Frontend\Controller\Admin\PostListController

static_pages:
  path: /{name}
  stateless: true
  methods: [GET]
  controller: Frontend\Controller\MarkdownPageController
  requirements:
    name: about

error.not_found:
  path: /404
  stateless: true
  methods: [GET]
  controller: Frontend\Controller\ErrorController::notFound
