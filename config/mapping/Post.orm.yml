App\Entity\Post:
  type: entity
  table: posts
  id:
    slug:
      type: string
      length: 255
      generator:
        strategy: NONE
  fields:
    title:
      type: string
      length: 200
    preview:
      type: text
    content:
      type: text
    publishedAt:
      type: datetime_immutable
  manyToMany:
    tags:
      targetEntity: App\Entity\Tag
      joinTable:
        name: posts_tags
        joinColumns:
          post_id:
            referencedColumnName: slug
        inverseJoinColumns:
          tag_id:
            referencedColumnName: name
      cascade:
        - persist
